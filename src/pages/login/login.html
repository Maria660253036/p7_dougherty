<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>App Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>E-Mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input
            type="password"
            ngModel
            name="password"
            required
            [minlength]="6"></ion-input>
        </ion-item>
    </ion-list>
      <button ion-button round color="secondary" type="submit">Sign In</button>
   </form>
</ion-content>
